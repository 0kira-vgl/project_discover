<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DevLinks</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Imagem de perfil" />
        <p>@kira.matheus</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            target="_blank"
            href="https://github.com/0kira-vgl?tab=repositories"
            >Veja meus repositórios</a
          >
        </li>
        <li>
          <a target="_blank" href="https://github.com/0kira-vgl"
            >Veja meu portfólio</a
          >
        </li>
        <li>
          <a
            target="_blank"
            href="https://app.rocketseat.com.br/certificates/196cfc73-b2d3-4e30-84f6-d74d25783f30"
            >Veja meus certificados</a
          >
        </li>
      </ul>
    </div>
    <div id="social-links">
      <a target="_blank" href="https://github.com/0kira-vgl">
        <ion-icon name="logo-github"></ion-icon>
      </a>

      <a target="_blank" href="https://www.instagram.com/kira.matheus/">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>

      <a target="_blank" href="https://github.com/0kira-vgl">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
